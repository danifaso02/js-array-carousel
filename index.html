<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Carosello</title>
</head>
<body>
    <main>
        <div class="container">
            <!-- CONTENITORE IMMAGINI E SHROWN -->
            <div id="items-container" class="items">
                <!-- IMMAGINI -->
                <img id="one" class="item face" src="img/01.jpg" alt="">
                <img id="two" class="item" src="img/02.jpg" alt="">
                <img id="three" class="item" src="img/03.jpg" alt="">
                <img id="four" class="item" src="img/04.jpg" alt="">
                <img id="five" class="item" src="img/05.jpg" alt="">
            </div>
            <!-- SHEVRON UP E DOWN -->
            <button id="previous" class="previous btns" type="button"><i class="fa-solid fa-chevron-up"></i></button>
            <button id="next" class="next btns" type="button"><i class="fa-solid fa-chevron-down"></i></button>
        </div>
    </main>
    <!-- JS -->
    <script src="main.js"></script>
</body>
</html>
